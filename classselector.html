<html>
    <head>
        <title>Class Selector</title>
    </head>
    <body>
        <p>Hi Everyone</p>
        <i class="a">Jquery Tutorial</i>
        <h1 class="a">Nu Technology</h1>
        <script src="Js/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".a").click(function(){
                    var a=$(this).html();
                    alert(a);
                })
            }
            )
        </script>
    </body>
</html>
